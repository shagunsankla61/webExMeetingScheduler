{% extends 'webex_meeting_scheduler_app/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<div>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1 align="middle">Create Meeting </h1>
				</div>
				<div class="col-sm-6">
					{% if messages %}
					<div class="alert alert-success">
						{% for message in messages %}
							<h3 align="middle">{{ message }}</h3>
						{% endfor %}
    				</div>
					{% endif %}
				</div>
			</div>
		</div>

		<br>
		<hr class="mt-0 mb-4">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
            		<nav class="nav flex-column">
						<a class="nav-link active" href="home.html">List All Meeting</a>
            		</nav>
				</div>
				<div class="col-sm-6">
					<form action="create_meeting.html" method="post">
						{% csrf_token %}
    					{{ form|crispy}}
    					<input type="hidden" name="User" value="{{request.user.id}}"/>
    					<input type="submit" value="Create Meeting" align="middle" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
